<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="preload" href="css/formulario.css" as="stylesheet">
    <link rel="preload" href="css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
        <div class="formulario">
            <form>
                <fieldset>
                    <legend class="campos">contacto</legend>
                        <div class="contenedor">    
                            <div class="campos">
                                <label>nombre:</label>
                                <input class="inputs" type="text" placeholder="Introduce tu nombre">
                            </div>

                            <div class="campos">
                                <label>telefono:</label>
                                <input class="inputs" type="tel">
                            </div>

                            <div class="campos">
                                <label>correo:</label>
                                <input class="inputs" type="email">
                            </div>

                            <div class="campos desplegable">
                                <select name="" id="">
                                    <option value="">Departamento</option>
                                    <option value="">Casa</option>
                                </select>    
                            </div>

                            <div class="campos">
                                <label>mensaje:</label>
                                <textarea class="inputs"></textarea>
                            </div>

                        </div>

                            <input class="boton" type="submit" value="Enviar">
                         
                </fieldset>
            </form>           
        </div>    
    
</body>
</html>
